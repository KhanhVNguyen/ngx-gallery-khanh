<div class="ngx-gallery-thumbnails-wrapper ngx-gallery-thumbnail-size-{{size}}">
    <div class="ngx-gallery-thumbnails ngx-gallery-thumbnails-lg" [style.transform]="'translateX(' + thumbnailsLeft + ')'"
        [style.marginLeft]="thumbnailsMarginLeft">
        <a [href]="hasLinks() ? links[0] : '#'" [target]="linkTarget" class="ngx-gallery-thumbnail" (click)="handleClick($event, 0)"
            [style.width]="getThumbnailWidth()" [style.height]="getThumbnailHeight()" [style.left]="getThumbnailLeft(0)"
            [style.top]="getThumbnailTop(0)" [ngClass]="{ 'ngx-gallery-active': 0 == selectedIndex, 'ngx-gallery-clickable': clickable }"
            [attr.aria-label]="labels[0]" *ngFor="let img of [firstImg]">
            <img-view [src]="img" [contain]="true" ></img-view>
            <div class="ngx-gallery-icons-wrapper">
                <ngx-gallery-action *ngFor="let action of actions" [icon]="action.icon" [disabled]="action.disabled"
                    [titleText]="action.titleText" (onClick)="action.onClick($event, 0)"></ngx-gallery-action>
            </div>
            <div class="ngx-gallery-remaining-count-overlay" *ngIf="remainingCount && remainingCountValue && (0 == (rows * columns) - 1)">
                <span class="ngx-gallery-remaining-count">+{{remainingCountValue}}</span>
            </div>
        </a>
    </div>
    <div class="ngx-gallery-thumbnails ngx-gallery-thumbnails-sm" [style.transform]="'translateX(' + thumbnailsLeft + ')'"
        [style.marginLeft]="thumbnailsMarginLeft">
        <a [href]="hasLinks() ? links[i] : '#'" [target]="linkTarget" class="ngx-gallery-thumbnail" *ngFor="let image of getImages2(); let i = index;"
            (click)="handleClick($event, i+1)" [style.width]="getThumbnailWidth()" [style.height]="getThumbnailHeight()"
            [style.left]="getThumbnailLeft(i)" [style.top]="getThumbnailTop(i)" [ngClass]="{ 'ngx-gallery-active': i == selectedIndex, 'ngx-gallery-clickable': clickable }"
            [attr.aria-label]="labels[i]">
            <!-- <video *ngIf="image?.type" preload="false" controls style="width: 100%">
                <source [src]="image.src" type="video/mp4">
            </video> -->
            <img-view [src]="img" [contain]="true" *ngFor="let img of [image]"></img-view>

            <div class="ngx-gallery-icons-wrapper">
                <ngx-gallery-action *ngFor="let action of actions" [icon]="action.icon" [disabled]="action.disabled"
                    [titleText]="action.titleText" (onClick)="action.onClick($event, i)"></ngx-gallery-action>
            </div>
            <div class="ngx-gallery-remaining-count-overlay" *ngIf="remainingCount && remainingCountValue && (i == (rows * columns) - 1)">
                <span class="ngx-gallery-remaining-count">+{{remainingCountValue}}</span>
            </div>
        </a>
    </div>
</div>
<ngx-gallery-arrows *ngIf="canShowArrows()" (onPrevClick)="moveLeft()" (onNextClick)="moveRight()" [prevDisabled]="!canMoveLeft()"
    [nextDisabled]="!canMoveRight()" [arrowPrevIcon]="arrowPrevIcon" [arrowNextIcon]="arrowNextIcon"></ngx-gallery-arrows>
